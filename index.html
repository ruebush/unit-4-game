<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>No Man's Number</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 topic text-center">
                <h1>No Man's Number</h1>
                <h6>click on an element to match the target score</h6>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="card" id="card1">
                    <h3 class="card-header">target score</h3>
                    <div class="card-body">
                        <h1 id="winning-number"></h1>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card" id="card2">
                    <h3 class="card-header">your score</h3>
                    <div class="card-body">
                        <h1 id="user-score"></h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3" id="e1"><img src="assets/images/uranium.png" class="element" alt="uranium"></div>
            <div class="col-lg-3" id="e2"><img src="assets/images/tritium.png" class="element" alt="tritium"></div>
            <div class="col-lg-3" id="e3"><img src="assets/images/chromatic.png" class="element" alt="chromatic"></div>
            <div class="col-lg-3" id="e4"><img src="assets/images/phosphorus.png" class="element" alt="phosphorus"></div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="card" id="card3">
                    <h3 class="card-header">wins</h3>
                    <div class="card-body">
                        <h1 id="user-wins"></h1>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card" id="card4">
                    <h3 class="card-header">losses</h3>
                    <div class="card-body">
                        <h1 id="user-loss"></h1>
                    </div>
                </div>
        <div class="row">
            <div class="col-lg-12" id="atlas"><img src="assets/images/atlasspin.gif" alt="atlas"></div>
        </div>
        </div>














<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/game.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
